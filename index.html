<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    <div class="single-card">
      <div class="image">
        <img class="card-bg" src="images/bg-pattern-card.svg">
      </div>
      <div class="usal">
        <img class="avatar" src="images/image-victor.jpg">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <div class="untereinander">
          <p><strong>80K</strong></p>
          <p class="description">Followers</p>
        </div>
        <div class="untereinander">
          <p><strong>803K</strong></p>
          <p class="description">Likes</p>
        </div>
        <div class="untereinander">
          <p><strong>1.4K</strong></p>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nilsweichler">Nils W.</a>
  </div>
</body>
</html>
